# =============================================================================
# Kubernetes Secrets Template for Science Portal
# =============================================================================
# IMPORTANT: This is a TEMPLATE file. Do NOT commit actual secrets!
#
# Usage:
# 1. Copy this file to a secure location (NOT in version control)
# 2. Replace placeholder values with actual secrets
# 3. Apply to your cluster: kubectl apply -f secrets.yaml
# 4. Verify: kubectl get secret science-portal-secrets -o yaml
#
# Alternative: Create secrets directly with kubectl:
# kubectl create secret generic science-portal-secrets \
#   --from-literal=auth-secret=$(openssl rand -base64 32) \
#   --from-literal=oidc-client-secret=<your-actual-secret>
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: science-portal-secrets
  namespace: default  # Change to your namespace
type: Opaque
stringData:
  # NextAuth Secret - Generate with: openssl rand -base64 32
  auth-secret: "REPLACE_WITH_SECURE_RANDOM_STRING"

  # OIDC Client Secret - Obtain from your OIDC provider
  oidc-client-secret: "REPLACE_WITH_YOUR_OIDC_CLIENT_SECRET"

